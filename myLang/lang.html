
<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <div class="alert alert-success fixed-top text-dark  d-none" role="alert" style="width:30%">

            <div class="col col-12">

        <div class="row mt-5">
            <div class="col col-9 col-sm-9 col-md-6 col-lg-6 mx-auto text-center">

                    <a href="#" class="list-group-item list-group-item-action active py-4">

                    </a>
                     <div class="card">
                    <div class="card-body">
                        <textarea  id="kata" rows="5" autofocus></textarea>
                    </div>
                  </div>
                    </div>
               
            </div>
            <div class="col col-9 col-sm-9 col-md-6 col-lg-6 mx-auto">
                <div class="list-group pilih-bahasa">
                    <div class="list-group-item list-group-item-action active">

                  </div>
                    </div>
               
            </div>
